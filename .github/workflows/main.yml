name: Secure-RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable Remote Desktop
        shell: powershell
        run: |
          Write-Host "Enabling RDP..."
          
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name fDenyTSConnections `
            -Value 0

          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

          Restart-Service TermService -Force

      - name: Create RDP User
        shell: powershell
        run: |
          $chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#%&!"
          $password = -join (1..20 | ForEach-Object { $chars | Get-Random -Count 1 })
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser `
            -Name "RDP" `
            -Password $secure `
            -AccountNeverExpires `
            -PasswordNeverExpires

          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Connect to Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=github-rdp-${{ github.run_id }}

          Start-Sleep 10

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          if (-not $ip) { throw "Tailscale IP not found" }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Test RDP Port
        shell: powershell
        run: |
          Test-NetConnection `
            -ComputerName $env:TS_IP `
            -Port 3389 `
            -InformationLevel Detailed

      - name: RDP Information
        shell: powershell
        run: |
          Write-Host ""
          Write-Host "========== RDP READY =========="
          Write-Host "IP Address : $env:TS_IP"
          Write-Host "Username   : $env:RDP_USER"
          Write-Host "Password   : $env:RDP_PASS"
          Write-Host "================================"
          Write-Host ""

          while ($true) {
            Start-Sleep 300
          }
